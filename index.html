<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <style>

     * {
       padding: 0;
       margin: 0;
     }

     body {
       background-color: black;
     }

     .wrapper {
       height: 100vh;
       width: 100vw;
       display: grid;
       justify-content: center;
       align-items: center;
     }

     .content {
       display: flex;
       grid-gap: 4rem;
       flex-direction: row;
       flex-wrap: nowrap;
     }

     .logo {
       grid-area: logo;
       height: 6rem;
       width: 6rem;

       transition-property: background-color;
       transition-duration: 0.2s;
       transition-timing-function: ease-in-out;
     }

     .logo:hover {
       background-color: #7775D2;
     }

     .title {
       color: white;
       font-family: sans-serif;
       font-size: 4rem;
     }

     .title::selection {
       background: #7775D2;
     }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
	<img class="logo" alt="gedakenessen logo" src="./assets/logo.svg"/>
	<h1 class="title">gedankenessen</h1>
      </div>
    </div>
  </body>
</html>
