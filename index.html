<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <style>

     body {
       background-color: black;
       margin: 0;
       padding: 0;
     }

     .wrapper {
       height: 100vh;
       width: 100vw;

       display: flex;
       justify-content: center;
       align-items: center;
     }

     .content {
       display: flex;
       flex-direction: row;
       flex-wrap: nowrap;
       margin:auto;
     }

     .logo-wrapper {
       display: grid;
       grid-template-areas: "logo";
       height: 6rem;
       width: 6rem;
     }

     .logo {
       grid-area: logo;
       z-index: 1;
       height: 6rem;
       width: 6rem;
     }

     .logo-background {
       background: linear-gradient(-45deg, #FF3746, #FDB913, #25C9FE);
       background-size: 400% 400%;
       animation: gradient 15s ease infinite;

       grid-area: logo;
       z-index: 0;
       height: 6rem;
       width: 6rem;
     }

     .title {
       background: linear-gradient(-45deg, #FF3746, #FDB913, #25C9FE);
       background-size: 400% 400%;
       animation: gradient 15s ease infinite;

       background-clip: text;
       text-fill-color: transparent;
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;

       font-family: sans-serif;
       font-size: 4rem;

       margin: 0 0 0 4rem;
     }

     @keyframes gradient {
       0% {
	 background-position: 0% 50%;
       }
       50% {
	 background-position: 100% 50%;
       }
       100% {
	 background-position: 0% 50%;
       }
     }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
	<div class="logo-wrapper">
	  <img class="logo" alt="gedakenessen logo" src="./assets/logo.svg"/>
	  <div class="logo-background"></div>
	</div>
	<h1 class="title">gedankenessen</h1>
      </div>
    </div>
  </body>
</html>
